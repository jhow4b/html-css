<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: skyblue;
        }

       #maior {
            background-color: purple;
            height: 100vh;
            border: 2px solid black;
            height: 300px;
            width: 300px;
            position: relative;
        }

        #menor {
            position: absolute;
            margin: 0px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="maior">
        <div id="menor">
            <p>ola mundo</p>
        </div>
    </div>
</body>
</html>
